spring.application.name=app-restaurante-backend

# Configuraciones generales
appication.ordenes.detalle.igv=18.00

# Configuración de Spring Data JPA
spring.datasource.url=jdbc:mysql://localhost:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de JWT (properties personalizadas)
# jwt -> 1 día de expiración
# jwt-refresh -> 7 días de expiración
application.security.jwt.secret-key=${JWT_KEY}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Credenciales por defecto
spring.security.user.name=admin
spring.security.user.password=1234