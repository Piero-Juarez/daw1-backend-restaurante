spring.application.name=app-restaurante-backend

# Configuraciones generales
appication.ordenes.detalle.igv=0.18

# Configuracion de Spring Data JPA
spring.datasource.url=jdbc:mysql://localhost:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracion de JWT (properties personalizadas)
# jwt -> 1 dia de expiracion
# jwt-refresh -> 7 dias de expiracion
application.security.jwt.secret-key=${JWT_KEY}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000